<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="title">
            jockey academy survey form
        </h1>
        <p id="description">
            Horses lend us the wings we lack.
        </p>
        <form id="survey-form">
            <div>
                <section id="section-1">

                    <div class="form-container">
                        <input autocomplete="off" class="input" id="name-label" type="text" required>
                        <label class="label" for="name-label">
                            <span class="span"> Name </span>
                        </label>
                    </div>

                    <div class="form-container">
                        <input autocomplete="off" class="input" id="name-label" type="text" required>
                        <label class="label" for="name-label">
                            <span class="span"> Email </span>
                        </label>
                    </div>

                    <div class="form-container">
                        <input autocomplete="off" class="input" id="name-label" type="number" required>
                        <label class="label" for="name-label">
                            <span class="span"> Age(optional) </span>
                        </label>
                    </div>


                    <section id="section-2">
                        <p>Membership we offer at our academy</p>

                        <div class="spacing">
                            <input type="radio" name="membership" id="year">
                            <label class="inline" for="year">yearly</label>
                        </div>

                        <div class="spacing">
                            <input type="radio" name="membership" id="half-year">
                            <label class="inline" for="half-year">half-year</label>
                        </div>

                        <div class="spacing">
                            <input type="radio" name="membership" id="quater">
                            <label class="inline" for="quater">quaterly</label>
                        </div>

                    </section>

                    <section id="section-3">
                        <p>skills we offer here at our academy</p>
                        <div class="spacing">
                            <input type="checkbox" name="whatMore" id="rider-1">
                            <label class="inline" for="rider-1">rider-1</label>
                        </div>

                        <div class="spacing">
                            <input type="checkbox" name="whatMore" id="rider-2">
                            <label class="inline" for="rider-2">rider-2</label>
                        </div>

                        <div class="spacing">
                            <input type="checkbox" name="whatMore" id="rider-3">
                            <label class="inline" for="rider-2">rider-3</label>
                        </div>

                        <div class="spacing">
                            <input type="checkbox" name="whatMore" id="rider-4">
                            <label class="inline" for="rider-2">rider-4</label>
                        </div>

                        <div class="spacing">
                            <input type="checkbox" name="whatMore" id="rider-5">
                            <label class="inline" for="rider-2">rider-5</label>
                        </div>

                        <div class="spacing">
                            <input type="checkbox" name="whatMore" id="rider-6">
                            <label class="inline" for="rider-2">rider-6</label>
                        </div>

                        <div class="spacing">
                            <input type="checkbox" name="whatMore" id="rider-7">
                            <label class="inline" for="rider-2">rider-7</label>
                        </div>

                        <div class="spacing">
                            <input type="checkbox" name="whatMore" id="rider-8">
                            <label class="inline" for="rider-2">rider-8</label>
                        </div>

                        <div class="spacing">
                            <input type="checkbox" name="whatMore" id="rider-9">
                            <label class="inline" for="rider-2">rider-9</label>
                        </div>

                        <div class="spacing">
                            <input type="checkbox" name="whatMore" id="rider-10">
                            <label class="inline" for="rider-2">rider-10</label>
                        </div>

                    </section>
                    <button class="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
